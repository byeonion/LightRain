<ul class="lists">
    {% for list in lists %}
    <li class="list">
        <p>           
            <div class="list-detail">
                <a href="{{ url_for('.list', id=list.id) }}">
                    <span style="font-size:40px;font-family:"黑体";">{{ list.listname }}</span>
                    <span style="font-size:25px;"> ( 共{{ list.articles.count() }}篇 )</span>
                </a>
                
                {% if current_user.is_authenticated %}
                    {% if count > 1 %}
                    <a href="{{ url_for('.list_del', id=list.id) }}">
                        <span class="label label-default" style="float:right">删除</span>
                    </a>
                    {% endif %}
                    <a href="{{ url_for('.list_edit', id=list.id) }}">
                        <span class="label label-default" style="float:right">编辑</span>
                    </a>
                    <a href="{{ url_for('.list_add') }}">
                        <span class="label label-default" style="float:right">添加</span>
                    </a>
                {% endif %}                   
            </div>
        </p>
    </li>
    {% endfor %}
</ul>
